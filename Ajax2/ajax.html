<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
        }

        .user-info {
            width: 33.33%;
            height: 100%;
        }

        .user-box {
            height: 80px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-black text-white text-center">
    <div class="box w-25 text-center m-auto">
        <button class="btn btn-primary mt-5">Get Users</button>
    </div>

    <section class="d-none">
        <div
            class="box user-box response-txt border w-75 text-center m-auto mt-5 d-flex align-items-center justify-content-evenly">
            <div class="border user-info" id="id1"></div>
            <div class="border user-info" id="name1"></div>
            <div class="border user-info" id="email1"></div>
        </div>
        <div
            class="box user-box response-txt border w-75 text-center m-auto mt-5 d-flex align-items-center justify-content-evenly">
            <div class="border user-info" id="id2"></div>
            <div class="border user-info" id="name2"></div>
            <div class="border user-info" id="email2"></div>
        </div>
        <div
            class="box user-box response-txt border w-75 text-center m-auto mt-5 d-flex align-items-center justify-content-evenly">
            <div class="border user-info" id="id3"></div>
            <div class="border user-info" id="name3"></div>
            <div class="border user-info" id="email3"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./ajax.js"></script>
</body>

</html>
